    rel="stylesheet">

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    <div class="collapse navbar-collapse" id="navbarNav">

      </ul>
    </div>
  </div>
</nav>

<main class="container text-center" style="margin-top: 120px;">

  <h1 class="mb-4">Contacto</h1>

  <p class="mb-5">
    Si deseas ponerte en contacto conmigo, puedes hacerlo a trav√©s de los
    siguientes medios.
  </p>

  <!-- BOTONES -->
  <div class="d-grid gap-3 col-6 mx-auto">

    <!-- WhatsApp -->
    <a 
      href="https://wa.me/525587814182"
      target="_blank"
      class="btn btn-success btn-lg">
      Contactar por WhatsApp
    </a>

  </div>

  <!-- FORMULARIO -->
  <section id="formulario" class="mt-5">
    <h3 class="mb-3">Formulario de contacto</h3>
    <form 
  name="contacto"
  method="POST"
  data-netlify="true">

  <!-- Netlify necesita esto -->
  <input type="hidden" name="form-name" value="contacto">

  <div class="mb-3">
    <input 
      type="text" 
      name="nombre" 
      class="form-control" 
      placeholder="Tu nombre"
      required>
  </div>

  <div class="mb-3">
    <input 
      type="email" 
      name="email" 
      class="form-control" 
      placeholder="Tu correo"
      required>
  </div>

  <div class="mb-3">
    <textarea 
      name="mensaje" 
      class="form-control" 
      rows="5" 
      placeholder="Escribe tu mensaje"
      required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">
    Enviar mensaje
  </button>

</form>



  </section>

</main>

<!-- Bootstrap JS -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
